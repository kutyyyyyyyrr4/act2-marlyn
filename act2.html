<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="act2.css">
    <title>JavaScript Lightbulb</title>
</head>
<body>
    <div class="container">
        <h1>Press the on/off button:</h1>
        <div class="img-container">
            <img src="bulboff.png" alt="Bulb off." id="demo">
        </div>
        <div class="buttons">
            <button type="button" class="btn" onclick="document.getElementById('demo').src='bulbon.png';">ON</button>
            <button type="button" class="btn" onclick="document.getElementById('demo').src='bulboff.png';">OFF</button>
        </div>
    </div>
</body>
</html>
